      operationId: v12ColdchainVaccineboxClaimRequestPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
            examples:
              "0":
                value: "\t\t{\n\t\t\t\"shipmentId\": \"S-22\",\n\t\t\t\"policyId\"\
                  : \"P-22\"\n\t\t}"
