  /v12/coldchain/vaccinebox/report/sensorDataAuditTrail/S-22:
    get:
      description: API returns sensor data audit trail
      operationId: v12ColdchainVaccineboxReportSensorDataAuditTrailS_22GET
      responses:
        "200":
