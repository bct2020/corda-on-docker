      x-swagger-router-controller: Default
    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
  /v12/coldchain/vaccinebox/shipment:
    post:
      description: API for creating new shipment
      operationId: v12ColdchainVaccineboxShipmentPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
            examples:
              "0":
                value: "\t\t\t{\n\t\t\t\t\"vaccineName\": \"Covax-22\",\n\t\t\t\t\"\
                  shipmentId\": \"S-22\",\n\t\t\t\t\"quantity\": \"300\",\n\t\t\t\t\
                  \"policyId\": \"P-21\",\n\t\t\t\t\"insurer\": \"Insurer-1\",\n\t\
                  \t\t\t\"insuredValue\": 1000,\n\t\t\t\t\"wayBill\": {\n\t\t\t\t\t\
                  \"origin\": \"Insurer-1\",\n\t\t\t\t\t\"originRole\": \"Manufacturer\"\
                  ,\n\t\t\t\t\t\"originAddress\":\"1567 TX  302, Dallas, TX 75204-2426,\
                  \ US\",\t\n\t\t\t\t\t\"destination\": \"Wholesaler-1\",\n\t\t\t\t\
                  \t\"destinationRole\": \"Wholesaler\",\n\t\t\t\t\t\"destinationAddress\"\
                  : \"Wholesaler-1, Victoria Street, DH\",\n\t\t\t\t\t\"logistics\"\
                  : \"Logistics-1\"\t\n\t\t\t\t}\t\t\t\t\n\t\t\t}"
      responses:
        "200":
          description: New shipment creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
              examples:
                "0":
                  value: '{"vaccineName":"Covax-22","shipmentId":"S-22","batchId":"LNQEOL2RUONIWYJSGWCJZA","quantity":"300","manufacturer":"ABC
                    Manufacturer","currentRole":"Manufacturer","currentOwner":"ABC
                    Manufacturer","status":"In-Transit","temperatureExcursion":0,"humidityRangeViolation":0,"policyId":"P-21","insurer":"Insurer-1","insuredValue":1000,"shipmentTrackerEvent":[{"eventOwner":"ABC
                    Manufacturer","eventRole":"Manufacturer","eventType":"SHIPPING","eventDesc":"Left
                    Facility","sensorCondition":"Active, normal readings","eventDate":"2020-11-03T05:36:57+0000"}],"wayBill":{"origin":"Insurer-1","originRole":"Manufacturer","originAddress":"1567
                    TX  302, Dallas, TX 75204-2426, US","destination":"Wholesaler-1","destinationRole":"Wholesaler","destinationAddress":"Wholesaler-1,
                    Victoria Street, DH","logistics":"Logistics-1"},"currentGeoLocation":{"latitude":"12.9716°
                    N","xaxis":12.9716,"longitude":"77.5946° E","yaxis":77.5946,"location":"CA"}}'
      servers:
      - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
      x-swagger-router-controller: Default
    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
