    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
  /v12/coldchain/vaccinebox/deliver/shipment:
    put:
      description: API used to deliver shipment to consignee
      operationId: v12ColdchainVaccineboxDeliverShipmentPUT
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
            examples:
              "0":
                value: "\t\t{\n\t\t\t\"shipmentId\" : \"S-22\",\t\t\n            \"\
                  currentOwner\" :\"Insurer-1\",\t\n\t\t\t\"currentRole\": \"Manufacturer\"\
                  ,\n\t\t\t\"nextRole\": \"Logistics\",\n\t\t\t\t\"shipmentTrackerEvent\"\
                  : {\n\t\t\t\t\"eventType\": \"SHIPMENT_DELIVERED\",\n\t\t\t\t\"\
                  eventDesc\": \"Pending Confirmation\"\t\t\t\n\t\t\t}  \t\t\t\n\t\
                  \t}\t\t\t"
              "1":
                value: "\t\t{\n\t\t\t\"shipmentId\" : \"S-22\",\t\t\n            \"\
                  currentOwner\" :\"Logistics-1\",\t\n\t\t\t\"currentRole\": \"Logistics\"\
                  ,\n\t\t\t\"nextRole\": \"Wholesaler\",\n\t\t\t\t\"shipmentTrackerEvent\"\
                  : {\n\t\t\t\t\"eventType\": \"SHIPMENT_DELIVERED\",\n\t\t\t\t\"\
