    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
  /v12/coldchain/vaccinebox/retailShipment:
    post:
      description: API to submit retail shipment (Wholesaler to Retailer)
      operationId: v12ColdchainVaccineboxRetailShipmentPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
            examples:
              "0":
                value: "\t\t\t{\n\t\t\t\t\"RetailShipmentId\": \"RS-22\",\n\t\t\t\t\
                  \"RetailQuantity\": 50,\n\t\t\t\t\"WayBill\": {\n\t\t\t\t\t\"origin\"\
                  : \"Wholesaler-1\",\n\t\t\t\t\t\"originRole\": \"Wholesaler\",\n\
                  \t\t\t\t\t\"originAddress\":\"Wholesaler1,121 Highway 45\",\t\n\t\
                  \t\t\t\t\"destination\": \"Retailer-1\",\n\t\t\t\t\t\"destinationRole\"\
                  : \"Retailer\",\n\t\t\t\t\t\"destinationAddress\": \"Retailer-1,\
                  \ NY\",\n\t\t\t\t\t\"logistics\": \"ABC Logistics\"\t\n\t\t\t\t\
                  },\n\t\t\t    \"MasterShipmentId\": \"S-22\"                \t\t\
                  \t\t\n\t\t\t}"
      responses:
        "200":
          description: Wholesaler to Retailer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
              examples:
                "0":
                  value: '{"RetailShipmentId":"RS-22","RetailQuantity":50,"status":"In-Transit","shippingDate":"2020-11-03T05:42:42+0000","WayBill":{"origin":"Wholesaler-1","originRole":"Wholesaler","originAddress":"Wholesaler1,121
                    Highway 45","destination":"Retailer-1","destinationRole":"Retailer","destinationAddress":"Retailer-1,
                    NY","logistics":"ABC Logistics"}}'
      servers:
      - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
      x-swagger-router-controller: Default
    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
  /v12/coldchain/vaccinebox/events/shipmentMovements/S-22:
