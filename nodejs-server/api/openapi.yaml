        "200":
          description: API for submitting claim request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
              examples:
                "0":
                  value: '{"ShipmentId":"S-22","ClaimId":"CLM-P-22","response":"New
                    claim request initiated"}'
      servers:
      - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
      x-swagger-router-controller: Default
    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
