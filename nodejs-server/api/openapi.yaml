          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
              examples:
                "0":
                  value: '{"shipmentId":"S-22","currentRole":"Manufacturer","nextRole":"Logistics","response":"Pending
                    Confirmation"}'
                "1":
                  value: '{"shipmentId":"S-22","currentRole":"Logistics","nextRole":"Wholesaler","response":"Pending
                    Confirmation"}'
      servers:
      - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
      x-swagger-router-controller: Default
    servers:
    - url: https://wh4cs2rdj6.execute-api.us-east-1.amazonaws.com
