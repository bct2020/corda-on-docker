                    normal readings","eventDate":"2020-11-03T05:39:24+0000","nextRole":"Wholesaler"},{"eventType":"SHIPMENT_DELIVERED","eventDesc":"Pending
                    Confirmation","eventOwner":"Insurer-1","eventRole":"Manufacturer","sensorCondition":"Active,
                    normal readings","eventDate":"2020-11-03T05:38:25+0000","nextRole":"Logistics"},{"eventOwner":"ABC
